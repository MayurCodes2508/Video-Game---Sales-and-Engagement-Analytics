version: 2

models:
  - name: dim_region
    description: >
      Contains region attribute and its unique identifier region_id,
      Grain: 1 row represents 1 region

    columns:
      - name: region_id
        description: >
          (Surrogate Key which uniquely identifies grain)
        tests:
          - not_null
          - unique

      - name: region
        description: >
          Region name: NA, EU, JP and Others
        tests:
          - not_null
          - unique
